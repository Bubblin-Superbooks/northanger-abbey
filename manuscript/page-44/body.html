<div class="leaf flex"><div class="inner justify"><p>&ldquo;Never, sir.&rdquo;</p><p>&ldquo;Indeed! Have you yet honoured the Upper Rooms?&rdquo;</p><p>&ldquo;Yes, sir, I was there last Monday.&rdquo;</p><p>&ldquo;Have you been to the theatre?&rdquo;</p><p>&ldquo;Yes, sir, I was at the play on Tuesday.&rdquo;</p><p>&ldquo;To the concert?&rdquo;</p><p>&ldquo;Yes, sir, on Wednesday.&rdquo;</p><p>&ldquo;And are you altogether pleased with Bath?&rdquo;</p><p>&ldquo;Yes&mdash;I like it very well.&rdquo;</p></div> </div>
